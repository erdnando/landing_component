<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Benefit-Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-section h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Visibilidad - Benefit Value</h1>
        
        <div class="test-section">
            <h3>Test 1: Web Component (carga autom√°tica)</h3>
            <landing-web-component></landing-web-component>
        </div>

        <div class="test-section">
            <h3>Test 2: Elementos de prueba directos</h3>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <div class="benefit-value">100%</div>
                <div class="benefit-value">$250</div>
                <div class="benefit-percent">85%</div>
                <div class="benefit-icon">üëç</div>
            </div>
        </div>

        <div class="test-section">
            <h3>Test 3: Simulaci√≥n de beneficios</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div style="display: flex; align-items: center; background: rgba(233, 30, 99, 0.1); padding: 10px; border-radius: 8px;">
                    <div class="benefit-icon-wrapper">
                        <div class="benefit-percent">85%</div>
                    </div>
                    <div>
                        <strong>Descuento</strong>
                        <p>Ahorro m√°ximo</p>
                    </div>
                </div>
                <div style="display: flex; align-items: center; background: rgba(233, 30, 99, 0.1); padding: 10px; border-radius: 8px;">
                    <div class="benefit-icon-wrapper">
                        <div class="benefit-value">$500</div>
                    </div>
                    <div>
                        <strong>Cr√©dito</strong>
                        <p>Disponible</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cargar el Web Component -->
    <script src="dist/landing-v1.0.0.js"></script>
    
    <script>
        // Log para debugging
        console.log('üß™ Test Page Loaded');
        
        // Verificar si el componente se carg√≥
        setTimeout(() => {
            const component = document.querySelector('landing-web-component');
            if (component) {
                console.log('‚úÖ Web Component encontrado:', component);
                
                // Verificar shadow DOM
                if (component.shadowRoot) {
                    const styles = component.shadowRoot.querySelectorAll('style');
                    console.log('üé® Estilos en Shadow DOM:', styles.length);
                    
                    // Buscar estilos de benefit-value
                    let benefitValueFound = false;
                    styles.forEach((style, index) => {
                        if (style.textContent.includes('.benefit-value')) {
                            benefitValueFound = true;
                            console.log(`‚úÖ Estilo .benefit-value encontrado en elemento ${index}`);
                        }
                    });
                    
                    if (!benefitValueFound) {
                        console.warn('‚ö†Ô∏è Estilo .benefit-value NO encontrado en Shadow DOM');
                    }
                } else {
                    console.warn('‚ö†Ô∏è Shadow DOM no encontrado');
                }
            } else {
                console.error('‚ùå Web Component NO encontrado');
            }
            
            // Verificar estilos globales
            const globalStyles = document.querySelectorAll('style');
            console.log('üåê Estilos globales:', globalStyles.length);
            
        }, 1000);
    </script>
</body>
</html>
